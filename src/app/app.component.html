<div class="container" style="margin-top: 0px;">
  <div class="row">
    <div class="col" style="margin-top: 15px;">
      <img src="../assets/img/logo.jpeg" alt="" height="110px" width="130px"class="img-thumbnail mx-auto d-block" />
    </div>
  </div>

  <div class="row" class="blockquote text-center"
    style="color: rgb(77, 145, 247); font-weight: bolder; margin-top: 20px;font-family:Ubuntu;">
    <h2>MESTRADO DA VIDA</h2>
  </div>
  <div class="row" class="blockquote text-center alert alert-primary" style="color:red;font-weight: bolder;">

    <h6>Fortaleça seu propósito em um</h6>
    <h6>mundo de inseguranças</h6>

  </div>
  <div class="row" class="img-thumbnail">
    <div class="col">
      <div class="form-group">
        <label for="exampleInputEmail1" style="font-weight: bold; font-size: small;">Nome Completo</label>
        <input type="text" [(ngModel)]="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" style="font-weight: bold; font-size: small;">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="email"  placeholder="Coloque um e-mail valido" required/>

       <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" style="font-weight: bold; font-size: small;">Telefone</label>
        <input type="number" class="form-control" [(ngModel)]="cell"  placeholder="Coloque seu numero de cellular"required min="13" max="13" />
      </div>

      <button type="submit" class="btn btn-primary" (click)="createRecorder()" [disabled]="!name || !email || !cell"
        data-toggle="modal" data-target="#exampleModal">
        Cadastrar
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="font-size: medium; color: rgb(18, 214, 18);">
            Parabens!!!
          </h5>

        </div>
        <div class="modal-body" style="font-size: small; color: rgb(18, 214, 18);">
          Você completou com sucesso o seu cadastro, click em Finalizar.
        </div>
        <div class="modal-footer">
          <a href="https://chat.whatsapp.com/DCxcVxHno1VJaUoYMnH9Eo"><button type="button"
              class="btn btn-primary">Finalizar</button></a>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
